<h2>Eventos do Component</h2>
<hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro</label>
    <input
    type="text"
    class="form-control mr-2"
    placeholder="Buscar"
    [(ngModel)]="filtroLista">
  </div>
</div>
<!-- <h3>Filtro: {{ filtroLista }} </h3> -->
<div class="table-responsive">
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm" (click)="alterarImagem()">{{ !isCollapsed ? 'Exibir Imagem': 'Ocultar Imagem'}}</button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length != 0">
    <tr *ngFor="let evento of eventosFiltrados">
      <td [collapse]="!isCollapsed" [isAnimated]="true">
        <img src="/assets/{{evento.imagemURL}}"
        [style.width.px]="widthImg"
        [style.margin.px]="marginImg">
      </td>
      <td *ngIf="isCollapsed == false"></td>
      <td> {{ evento.eventoId }} </td>
      <td> {{ evento.tema }} </td>
      <td> {{ evento.local }} </td>
      <td> {{ evento.dataEvento }} </td>
      <td> {{ evento.qtdPessoas }} </td>
      <td> {{ evento.lote }} </td>
      <td>
        <button type="button" class="btn btn-warning btn-sm mr-3">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
</div>
