<app-titulo [titulo]="'Eventos'"></app-titulo>
<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro</label>
    <input
    type="text"
    class="form-control mr-2"
    placeholder="Buscar"
    [(ngModel)]="filtroLista">
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm"
        (click)="alterarImagem()">
        <i class="{{ !isCollapsed ? 'fa fa-eye': 'fa fa-eye-slash'}}"></i>
          {{ !isCollapsed ? 'Exibir Imagem': 'Ocultar Imagem'}}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length != 0">
    <tr *ngFor="let evento of eventosFiltrados">
      <td [collapse]="!isCollapsed" [isAnimated]="true">
        <img src="/assets/{{evento.imagemURL}}"
        [style.width.px]="widthImg"
        [style.margin.px]="marginImg">
      </td>
      <td *ngIf="isCollapsed == false"></td>
      <td> {{ evento.id }} </td>
      <td> {{ evento.tema }} </td>
      <td> {{ evento.local }} </td>
      <td> {{ evento.dataEvento | DateFormatPipe }} </td>
      <td> {{ evento.qtdPessoas }} </td>
      <td> {{ evento.lotes[0].nome }} </td>
      <td>
        <button type="button" class="btn btn-warning btn-sm mr-2" tooltip="Editar">
          <i class="fa fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja excluir este evento?</p>
    <button type="button" class="btn btn-danger mr-2" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-secondary" (click)="decline()" >Não</button>
  </div>
</ng-template>
